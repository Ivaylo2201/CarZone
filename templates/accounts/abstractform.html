{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/abstractform.css' %}">
    <script src="https://kit.fontawesome.com/b53851d4fb.js" crossorigin="anonymous"></script>
    <title>CarZone</title>
</head>
<body>
<div class="form__container">
    <form class="form" method="post">
        {% csrf_token %}

        <div class="header__text">
            {% block header_text %}
            {% endblock %}
        </div>

        <div class="errors">
            {% block errors %}
            {% endblock %}
        </div>

        {% block fields %}
        {% endblock %}

        <div class="redirect__link">
            {% block redirect_link %}
            {% endblock %}
        </div>

        <div class="button__container">
            <button type="submit">
                {% block button %}
                {% endblock %}
            </button>
        </div>
    </form>
</div>
</body>
</html>
